<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Shorts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES Y FONDO --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to top, #ff8a80, #f8c0a8);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- PANTALLA DE BLOQUEO CON REGALO --- */
        #gift-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.986);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }

        #gift-box {
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #gift-box img {
            width: 150px;
            filter: drop-shadow(0 0 15px rgba(255, 223, 186, 0.7));
        }

        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px) rotate(-5deg); }
            75% { transform: translateX(8px) rotate(5deg); }
        }

        #gift-instructions {
            color: #fff;
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #gift-overlay.unlocked {
            opacity: 0;
            pointer-events: none;
        }

        /* --- ESTILOS DE LA GALERÍA PRINCIPAL --- */
        .header {
            background-color: transparent;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Ancho máximo similar al de un móvil */
            margin: 20px auto;
        }

        .video-frame-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.77%; /* Relación de aspecto 9:16 (divide 16 por 9) */
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .video-frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 10;
        }

        .nav-button {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .back-button-container {
            text-align: center;
            margin: 40px 0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff8a80;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="gift-overlay">
        <div id="gift-box">
            <img src="media/regalo.png" alt="Caja de Regalo">
        </div>
        <h2 id="gift-instructions">¡Dale 'tap' a la pantalla hasta que se abra!</h2>
    </div>

    <header class="header">
        <h1>Momentos Épicos</h1>
        <p>Una colección de recuerdos donde fuimos imparables.</p>
    </header>

    <div class="video-player-container">
        <div class="video-frame-container">
            <iframe id="video-player" frameborder="0" allowfullscreen loading="lazy"></iframe>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="nav-button">&lt;</button>
            <button id="next-btn" class="nav-button">&gt;</button>
        </div>
    </div>

    <div class="back-button-container">
        <a href="index.html" class="back-button">Volver al inicio</a>
    </div>

    <script>
        const giftOverlay = document.getElementById('gift-overlay');
        const giftBox = document.getElementById('gift-box');
        let tapCount = 0;
        const tapsToOpen = 10;

        giftBox.addEventListener('click', () => {
            tapCount++;

            giftBox.classList.add('shake');

            setTimeout(() => {
                giftBox.classList.remove('shake');
            }, 300);

            if (tapCount >= tapsToOpen) {
                giftOverlay.classList.add('unlocked');
            }
        });

        // Lógica para el reproductor de video
        const videos = [
            "apikey/angela asistent.mp4",
            "apikey/remontada.mp4",
            "apikey/SATORY_7328745993401273605-no-watermark.mp4",
            "apikey/SATORY_7524897677188959544-no-watermark.mp4",
            "apikey/SATORY_7524912956883160326-no-watermark.mp4",
            "apikey/siempre ahi.mp4"
        ];
        
        const videoPlayer = document.getElementById('video-player');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentVideoIndex = 0;

        function loadVideo(index) {
            videoPlayer.src = videos[index];
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videos.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            }
        });

        // Cargar el primer video al iniciar
        loadVideo(currentVideoIndex);
    </script>

</body>
</html>
