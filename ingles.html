<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sky Full of Stars for You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0b0f19;
            --dark-purple: #1a1625;
        }

        body {
            background-color: var(--deep-space);
            color: #f0f8ff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            transition: background-color 1.5s ease-in-out;
        }

        #main-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #ui-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            flex-direction: column;
            padding: 1rem;
        }

        .ui-screen {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem 3rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .lang-button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
            text-shadow: 0 0 5px #fff;
        }

        .lang-button:hover {
            background-color: #9932cc;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        #lyrics-container {
            position: fixed;
            bottom: 15%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
        }

        .lyric-line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }

        .lyric-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #effects-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            animation: float-up linear forwards;
            text-shadow: 0 0 8px #ff1493;
        }

        @keyframes float-up {
            from {
                bottom: -30px;
                opacity: 1;
                transform: translateX(0);
            }
            to {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(var(--sway, 0));
            }
        }

        #volume-control-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
        }

        .volume-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        #volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 8px;
            background: #9932cc;
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255,255,255,0.7);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px #fff;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            h1 { font-size: 4rem; }
            h2 { font-size: 2.5rem; }
            p { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <div id="effects-field"></div>
    <div id="ui-container">
        <div id="loading-screen" class="ui-screen">
            <p>Loading the experience...</p>
        </div>
        <div id="initial-screen" class="ui-screen hidden">
            <h1>Happy Birthday!</h1>
            <p>For that special someone who shines brighter than any star.</p>
            <div>
                <button id="start-en" class="lang-button">Start Experience</button>
            </div>
        </div>
        <div id="replay-screen" class="ui-screen hidden">
            <h2>One more time?</h2>
            <button id="replay-button" class="lang-button">Replay the magic</button>
        </div>
    </div>
    <div id="lyrics-container"></div>

    <div id="volume-control-container">
        <span class="volume-icon">ðŸ”Š</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
    </div>

    <script>
        // Utility Functions
        const Utils = {
            rand: (min, max) => Math.random() * (max - min) + min,
            randInt: (min, max) => Math.floor(Utils.rand(min, max + 1)),
            degToRad: (deg) => deg * Math.PI / 180,
        };

        // Main Application Class
        class BirthdayExperience {
            constructor() {
                this.canvas = document.getElementById('main-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.ui = new UIManager();
                this.starfield = new Starfield(this.canvas, this.ctx);
                this.effects = new EffectsManager(this.canvas, this.ctx);
                this.lyrics = new LyricManager();
                this.state = 'loading';
                this.animationFrameId = null;
                
                this.player = null;
                this.volumeNode = null;

                this.setup();
            }

            async setup() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                document.body.addEventListener('click', async () => {
                    await Tone.start();
                }, { once: true });

                this.ui.bindStart(() => this.start());
                this.ui.bindReplay(() => this.replay());

                this.starfield.init();
                this.loop();
                
                try {
                    const musicUrl = "media/Coldplay - A Sky Full Of Stars (Official Video).mp3";
                    
                    this.player = new Tone.Player(musicUrl, () => {
                        console.log("MP3 Loaded!");
                        this.state = 'ready';
                        this.ui.showScreen('initial');
                    });
                    
                    this.volumeNode = new Tone.Volume().toDestination();
                    this.player.chain(this.volumeNode);
                    
                    // Set initial volume
                    this.volumeNode.volume.value = Tone.gainToDb(this.ui.volumeSlider.value);

                    this.ui.volumeSlider.addEventListener('input', (e) => {
                        const volumeValue = parseFloat(e.target.value);
                        this.volumeNode.volume.value = Tone.gainToDb(volumeValue);
                    });
                } catch (error) {
                    console.error("Error loading music:", error);
                    document.getElementById('loading-screen').innerHTML = "<p>Error: No se pudo cargar la mÃºsica. Por favor, recarga la pÃ¡gina.</p>";
                    this.state = 'error';
                }
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.starfield.resize();
            }

            start() {
                if (this.state !== 'ready' && this.state !== 'finished') return;
                this.state = 'playing';
                this.ui.showScreen('lyrics');
                
                if (this.player) {
                    this.lyrics.startSequence((segment) => this.onLyricEvent(segment));
                    this.player.start(Tone.Transport.now(), 0); // Starts the music at 20 seconds
                    Tone.Transport.start();
                }
            }
            
            replay() {
                this.state = 'ready';
                this.lyrics.reset();
                this.effects.clear();
                this.ui.showScreen('initial');
                
                if (this.player) {
                    this.player.stop();
                    Tone.Transport.stop();
                    Tone.Transport.cancel();
                    this.player.seek(0);
                }
            }

            onLyricEvent(segment) {
                this.effects.trigger(segment.type);
            }

            loop() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.starfield.draw();
                this.effects.update();
                
                if (this.state === 'playing' && this.lyrics.isFinished()) {
                    this.state = 'finished';
                    this.effects.clear();
                    this.ui.showScreen('replay');
                    
                    if (this.player) {
                        this.player.stop();
                        Tone.Transport.stop();
                    }
                }

                this.animationFrameId = requestAnimationFrame(() => this.loop());
            }
        }

        // UI Manager Class
        class UIManager {
            constructor() {
                this.screens = {
                    loading: document.getElementById('loading-screen'),
                    initial: document.getElementById('initial-screen'),
                    replay: document.getElementById('replay-screen'),
                    lyrics: document.getElementById('lyrics-container'),
                };
                this.volumeSlider = document.getElementById('volume-slider');
            }

            showScreen(screenName) {
                Object.values(this.screens).forEach(s => s.classList.add('hidden'));
                if (this.screens[screenName]) {
                    this.screens[screenName].classList.remove('hidden');
                }
            }

            bindStart(callback) {
                document.getElementById('start-en').addEventListener('click', callback);
            }
            
            bindReplay(callback) {
                document.getElementById('replay-button').addEventListener('click', callback);
            }
        }

        // Lyric Manager Class
        class LyricManager {
            constructor() {
                this.container = document.getElementById('lyrics-container');
                this.songStructure = [
                    { time: 0, type: 'instrumental', line: '' },
                    { time: 20, type: 'chorus', line: "'Cause you're a sky, 'cause you're a sky full of stars" },
                    { time: 28, type: 'verse', line: "I'm gonna give you my heart" },
                    { time: 35, type: 'chorus', line: "'Cause you're a sky, 'cause you're a sky full of stars" },
                    { time: 42, type: 'verse', line: "'Cause you light up the path" },
                    { time: 51, type: 'verse', line: "I don't care, go on and tear me apart" },
                    { time: 58, type: 'verse', line: "I don't care if you do, ooh-ooh, ooh" },
                    { time: 65, type: 'chorus', line: "'Cause in a sky, 'cause in a sky full of stars" },
                    { time: 70, type: 'chorus', line: "I think I see you" },
                    { time: 77, type: 'instrumental', line: '' },
                    { time: 100, type: 'chorus', line: "'Cause you're a sky, 'cause you're a sky full of stars" },
                    { time: 110, type: 'verse', line: "I wanna die in your arms, oh, oh-oh" },
                    { time: 120, type: 'verse', line: "'Cause you get lighter the more it gets dark" },
                    { time: 126, type: 'verse', line: "I'm gonna give you my heart, ooh-ooh, ooh" },
                    { time: 134, type: 'chorus', line: "And I don't care, go on and tear me apart" },
                    { time: 140, type: 'chorus', line: "And I don't care if you do, ooh-ooh, ooh" },
                    { time: 150, type: 'chorus', line: "'Cause in a sky, 'cause in a sky full of stars" },
                    { time: 156, type: 'chorus', line: "I think I saw you" },
                    { time: 164, type: 'instrumental', line: '' },
                    { time: 165, type: 'outro', line: "You're such a heavenly view" },
                    { time: 175, type: 'outro', line: "You're such a heavenly view" },
                    { time: 185, type: 'outro', line: "Â¡Feliz CumpleaÃ±os KATHY!" }
                ];
                this.currentIndex = 0;
                this.isPlaying = false;
            }
            reset() {
                this.container.innerHTML = '';
                this.currentIndex = 0;
                this.isPlaying = false;
            }

            startSequence(onEventCallback) {
                this.isPlaying = true;
                this.currentIndex = 0;
                onEventCallback = onEventCallback || (() => {});
                
                this.songStructure.forEach((segment, index) => {
                    Tone.Transport.scheduleOnce(() => {
                        this.currentIndex = index;
                        this.update(segment);
                        onEventCallback(segment);
                    }, `+${segment.time}`);
                });

                // Schedule a final event to mark the end
                const lastTime = this.songStructure[this.songStructure.length - 1].time + 10;
                Tone.Transport.scheduleOnce(() => {
                    this.currentIndex = this.songStructure.length;
                }, `+${lastTime}`);
            }

            update(segment) {
                const lineToShow = segment.line;
                
                if (lineToShow) {
                    this.container.innerHTML = `<p class="lyric-line">${lineToShow}</p>`;
                    const lyricElement = this.container.querySelector('.lyric-line');
                    void lyricElement.offsetWidth;
                    lyricElement.classList.add('visible');
                } else {
                    this.container.innerHTML = '';
                }
            }

            isFinished() {
                return this.currentIndex >= this.songStructure.length;
            }
        }

        // Starfield Class
        class Starfield {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.stars = [];
                this.numStars = 500;
            }

            init() {
                for (let i = 0; i < this.numStars; i++) {
                    this.stars.push({
                        x: Utils.rand(0, this.canvas.width),
                        y: Utils.rand(0, this.canvas.height),
                        radius: Utils.rand(0.2, 1.5),
                        alpha: Utils.rand(0.3, 1),
                        twinkleSpeed: Utils.rand(0.01, 0.03),
                        twinklePhase: Utils.rand(0, Math.PI * 2),
                    });
                }
            }
            
            resize() {
                this.stars = [];
                this.init();
            }

            draw() {
                this.stars.forEach(star => {
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    const alpha = star.alpha * (Math.sin(star.twinklePhase) * 0.4 + 0.6);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    this.ctx.fill();
                    star.twinklePhase += star.twinkleSpeed;
                });
            }
        }

        // Effects Manager Class
        class EffectsManager {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.fireworks = [];
                this.heartContainer = document.getElementById('effects-field');
                this.effectsInterval = null;
            }

            trigger(type) {
                this.clearScheduledEffects();
                document.body.style.transition = 'background-color 1.5s ease-in-out';
                document.body.style.backgroundColor = 'var(--deep-space)';

                if (type === 'chorus' || type === 'outro') {
                    this.effectsInterval = setInterval(() => this.createHeart(), 400);
                } else if (type === 'instrumental') {
                    document.body.style.backgroundColor = 'var(--dark-purple)';
                    this.effectsInterval = setInterval(() => this.createFirework(), 800);
                }
            }

            createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â™¥';
                heart.style.left = `${Utils.rand(0, 100)}vw`;
                heart.style.bottom = `-30px`;
                heart.style.animationDuration = `${Utils.rand(3, 6)}s`;
                heart.style.setProperty('--sway', `${Utils.rand(-50, 50)}px`);
                this.heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }

            createFirework() {
                const startX = Utils.rand(this.canvas.width * 0.2, this.canvas.width * 0.8);
                const startY = this.canvas.height;
                const endX = startX + Utils.rand(-100, 100);
                const endY = Utils.rand(this.canvas.height * 0.1, this.canvas.height * 0.4);
                this.fireworks.push(new Firework(startX, startY, endX, endY, this.ctx));
            }
            
            clearScheduledEffects() {
                if (this.effectsInterval) {
                    clearInterval(this.effectsInterval);
                    this.effectsInterval = null;
                }
            }

            clear() {
                this.clearScheduledEffects();
                this.fireworks = [];
                this.heartContainer.innerHTML = '';
                document.body.style.backgroundColor = 'var(--deep-space)';
            }

            update() {
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    this.fireworks[i].update();
                    this.fireworks[i].draw();
                    if (this.fireworks[i].isDone) {
                        this.fireworks.splice(i, 1);
                    }
                }
            }
        }

        // Firework & Particle Classes
        class Particle {
            constructor(x, y, hue, ctx) {
                this.x = x;
                this.y = y;
                this.ctx = ctx;
                this.angle = Utils.rand(0, Math.PI * 2);
                this.speed = Utils.rand(1, 10);
                this.friction = 0.96;
                this.gravity = 1.2;
                this.hue = hue;
                this.brightness = Utils.rand(50, 80);
                this.alpha = 1;
                this.decay = Utils.rand(0.015, 0.03);
                this.coords = [[this.x, this.y]];
                this.coordCount = 5;
            }

            update() {
                this.coords.pop();
                this.coords.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
                this.ctx.lineTo(this.x, this.y);
                this.ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                this.ctx.lineWidth = Utils.rand(1, 3);
                this.ctx.stroke();
            }
        }

        class Firework {
            constructor(startX, startY, endX, endY, ctx) {
                this.x = startX;
                this.y = startY;
                this.endX = endX;
                this.endY = endY;
                this.ctx = ctx;
                this.speed = 8;
                this.angle = Math.atan2(endY - startY, endX - startX);
                this.hue = Utils.rand(0, 360);
                this.particles = [];
                this.state = 'flying';
                this.isDone = false;
            }

            update() {
                if (this.state === 'flying') {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    if (this.y <= this.endY) {
                        this.explode();
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        this.particles[i].update();
                        if (this.particles[i].alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                    if (this.particles.length === 0) {
                        this.isDone = true;
                    }
                }
            }

            draw() {
                if (this.state === 'flying') {
                    this.ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            explode() {
                this.state = 'exploded';
                const particleCount = 100 + Utils.randInt(0, 100);
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.hue, this.ctx));
                }
            }
        }
        
        // Initialize the application
        window.addEventListener('load', () => {
            new BirthdayExperience();
        });
    </script>
</body>
